<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="welcomeimage">
             <img src="images/coffeeheader.jpeg" alt="Welcome in our coffee store">
        </div>

        <div id="freecoffeemonth">
         <img src="./images/coffeeofthemonth.jpeg"alt="win free coffee for a month">
       </div>

  <section class="coffeedetails">
      <heade class="blockheader">
          <span>checkout</span>
      </header>

      <form id="mainform" action="#" method="post">
          <fieldset class="box">
            <legend>Your details</legend>
          

          <div>
  
            <p>
                <label class="textlabel" for="firstNameInput">First Name</label>
                <input id="firstNameInput"name="firstname"type="text"  class="textInput" autofocus>
            </p>

            <p>
                <label class="textlabel" for="lastNameInput">Last Name</label>
                <input id="lastNameInput"name="lastname"type="text"  class="textInput">
            </p>

            <p>
                <label class="textlabel" for="email">Email</label>
                <input id="emailInput"name="Email"type="email"  class="textInput">
            </p>

            <p>
                <label class="textlabel" for="streetInput">Street</label>
                <input id="StreetInput"name="Street"type="text"  class="textInput">
            </p>

            <p>
                <label class="textlabel" for="numberInput">Number</label>
                <input id="numberInput"name="Number"type="number"  class="numberInput">
            </p>

            <p>
                <label class="textlabel" for="ZipInput">Zip Code</label>
                <input id="ZipInput"name="Zip"type="number"  class="numberInput">
            </p>

            <p>
                <label class="textlabel" for="CityInput">City</label>
                <input id="CityInput"name="city"type="text"  class="textInput">
            </p>

            <p>
                <label class="textlabel" for="CountryInput">First Name</label>
                <input id="countryInput"name="country"type="text"  class="textInput">
            </p>

            <p>
                <label class="textlabel" for="phoneInput">Phone Number</label>
                <input id="phoneInput"name="phoneNumber"type="number"  class="numberInput">
            </p>

            <p>
                <label class="textlabel" for="blogInput">Blog</label>
                <input id="blogInput"name="blog"type="url"  class="textInput">
            </p>

            <p>
                <label class="textlabel" for="remarkInput">Remarks</label>
                <input id="remarkInput"name="Remark"type="text"  class="textInput">
            </p>
          </div>
        </fieldset>

        <br/>
        <fieldset class="box">
            <legend>Your order</legend>
            <p>
                <label class="textlabel" for="deliveryDateInput">Requested Delivery Date</label>
                <input id="deliveryDateInput"name="BirthDate"class="textInput"type="date">
            </p>

            <p>
                <label class="textlabel" for="colorInput">Wrapping paper color</label>
                <input id="colorInput"name="color"class="textInput"type="color">
            </p>

            <p>
                <label class="textlabel" for="bowInput">How many bows on the package?</label>
                <input id="bowlnput"name="Bows"class="textInput"type="number">
            </p>
        </fieldset>

        <input type="submit"class="submitButton" value="place order">
      </form>
  </section>
 
    </body>
</html>
